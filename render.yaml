services:
  - type: web
    name: sls-generator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    plan: free          # Change to "starter" for always-on (no spin-down)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
